<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vorlage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>Vorlage</h1>
    <div id="content"></div>
</body>
<script>
    //Request

    //warten auf promise
let myTitle = "Es war einmal ein..."
    async function load(){
    //Request
    //warten auf promise
    let response = await fetch("https://jsonplaceholder.typicode.com/posts");
    // dieser Code wird ausgef√ºhrt, wenn fetch fertig
    if(response.ok){ // wenn( http-stauts 200-299 ist
        let result = await response.json();
        myTitle = result[0].title;
    } else {
        alert("HTTP-Error: " + response.status)
    }
}
// Methodenaufruf((
async function start() {
    console.log(myTitle);
    await load();
    console.log(myTitle);
}
start();
</script>
</html>
