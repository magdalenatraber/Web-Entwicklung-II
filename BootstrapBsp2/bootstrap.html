<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Modaler Dialog</title>
  </head>
  <body>
    <body>
    <h1>Modaler Dialog</h1>

    <div class="modal fade" id="playerNames" tabindex="-1"
    data-bs-keyboard="false" data-bs-backdrop="static">
    <form id="playerNamesForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Namen der Spieler*innen</h5>   
            </div>
            <div class="modal-body">
              <div class="m-3 row">
                <input type="text" class="form-control" id="playerName1"
                  placeholder="Name f端r Spieler*in 1 eingeben"></input>
              </div>

              <div class="m-3 row">
                <input type="text" class="form-control" id="playerName2"
                placeholder="Name f端r Spieler*in 2 eingeben"></input>
              </div>
       
              <div class="m-3 row">
                <input type="text" class="form-control" id="playerName3"
                  placeholder="Name f端r Spieler*in 3 eingeben"></input>
              </div>

              <div class="m-3 row">
                <input type="text" class="form-control" id="playerName4"
                  placeholder="Name f端r Spieler*in 4 eingeben"></input>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary"
              id="playerNamesSubmit" >Spiel starten</button>
            </div>
          </div>
        </div>
    </form>   
    </div>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom js here -->
    <script src="script/main.js"></script>
  </body>
</html>
